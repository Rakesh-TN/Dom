<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <script src="./Script.js"></script>
    <title>Task 01</title>
</head>
<body>
    <section>
        <form class="sourceForm">
            <fieldset> 
                <legend>Sign Up</legend>
            <table>
                <tbody>
                    <tr>
                    <td><label for="first_name">First Name: </label></td>
                    <td><input type="text" id="first_name" value="" placeholder="Enter the First Name"></td>
                    </tr>
                    <tr>
                    <td><label for="last_name">Last Name: </label></td>
                    <td><input type="text" id="last_name" value="" placeholder="Enter the Last Name"></td>
                    </tr>
                    <tr>
                    <td><label for="emailid">Email ID: </label></td>
                    <td><input type="text" id="emailid" value="" placeholder="Enter the Email"></td>
                    </tr>
                    <tr>
                    <td><label for="phonenumber">Phone Number: </label></td>
                    <td><input type="text" id="phonenumber" value="" placeholder="Enter the Phone Number"></td>
                    </tr>
                    <tr>
                    <td><label for="gender"> Gender: </label></td>
                    <td><input type="radio" id="gender" name="gender" value="" > Male 
                    <input type="radio" id="gender" name="gender" value="" > Female 
                    <input type="radio" id="gender" name="gender" value="" > Others</td> 
                    </tr>
                    <tr>
                    <td><label for="date_of_birth">Date of Birth: </label></td>
                    <td><input type="date" id="date_of_birth" value="" placeholder="Enter the Username"></td>
                    </tr>
                    <tr>
                    <td><input type="submit" id="submit" value="Submit" ></td>
                    <td><input type="reset" id="reset" value="Reset"></td>
                    </tr> 
            
            </fieldset> 
        </form>
    </section>
    <section>
        <table>
            <thead>
                <th>
                    <tr>
                        
                    </tr>
                </th>
            </thead>
        </table>
    </section>
